<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .profile-container img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #777;
    }

    p {
      font-size: 15px;
      margin-top: 20px;
      color: #555;
      line-height: 1.6;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      margin: 0 12px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/140" alt="Profile Photo">
    <h1>Your Name</h1>
    <h2>Your Title (e.g. Web Developer)</h2>
    <p>
      A short description about you. Talk about your skills, interests, or what youâ€™re working on. Keep it clean and concise.
    </p>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="mailto:you@example.com">Email</a>
    </div>
  </div>

</body>
</html>
